<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            /*
            This Is Comment Syntax In Css

            */
            color: red;
            /* This Is Change Font Style  */
            font-style: italic;
        }

    </style>
</head>
<body>
    <h1>Welcome To Learn CSS</h1>
    <h1>Second H1 Tag</h1>

    <!-- 1. Inline Style CSS -->
    <h3 style="color: blue; font-style: italic;">My Name Is Yogesh Erande</h3>

    <div style="width: 400px; height: 400px; border: 20px dotted blue;"></div>
    <h3 style="color: black; width: 400px; height: 200px; border: 2px solid blueviolet; "></h3>
    
</body>
</html>
